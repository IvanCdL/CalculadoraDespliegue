<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h3>Calculadora</h3>

    <p>Esta calculadora te ayudara a completar operaciones matematicas simples.</p>



    <label for="num1">Numero 1:</label>
    <input type="number" id="num1">

    <label for="operacion">Simbolo:</label>
    <input type="text" id="operacion">

    <label for="num2">Numero 2:</label>
    <input type="number" id="num2">

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" readonly>

    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var operacion = document.getElementById('operacion').value;
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultadoElement = document.getElementById('resultado');

            if (!isNaN(num1) && !isNaN(num2)) {
                switch (operacion) {
                    case '+':
                        resultadoElement.value = num1 + num2;
                        break;
                    case '-':
                        resultadoElement.value = num1 - num2;
                        break;
                    case '*':
                        resultadoElement.value = num1 * num2;
                        break;
                    case '/':
                        if (num2 !== 0) {
                            resultadoElement.value = num1 / num2;
                        } else {
                            resultadoElement.value = "Error: División por cero";
                        }
                        break;
                    case '^':
                        resultadoElement.value = Math.pow(num1, num2);
                        break;
                    case 'sqrt':
                        resultadoElement.value = Math.sqrt(num1);
                        break;
                    case '%':
                        resultadoElement.value = num1 % num2;
                        break;
                    default:
                        resultadoElement.value = "Operación no válida";
                        break;
                }
            } else {
                resultadoElement.value = "Ingrese números válidos";
            }
        }
    </script>
</body>
</html>
